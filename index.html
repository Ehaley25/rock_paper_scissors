<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1>Rock, Paper , Scissors?</h1>
        <h3>Can you even beat a computer in Rock, Paper, Scissors ???</h3>
        <h2>Choose Your Weapon</h2>
        <div class="choices">
            <img class="pChoices" id="Rock"src="imgs/rock.png" alt="Rock img">
            <img class="pChoices" id="Paper" src="imgs/paper.png" alt="Paper img">
            <img class="pChoices" id="Scissors" src="imgs/scissors.png" alt="Scissors img">
        </div>
    </div>
    <div>
        <div class="teamDisplay">
            <div class="displayHumanScore">
                <h2>Human</h2>
                <p id="humanScore"></p>
            </div>
            <div class="displayCompuerScore">
                <h2>Computer</h2>
                <p id="computerScore"></p>
            </div>
        </div>
    </div>
    <div>
        <p id="results"></p>
    </div>
    <div id="container">
    </div>
</body>
</html>
